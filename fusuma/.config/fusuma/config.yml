swipe:
  4: 
    threshold: 0.7
    up: 
      sendkey: "LEFTMETA+O"
      keypress:
        LEFTSHIFT:
          sendkey: "LEFTMETA+LEFTSHIFT+LEFT"
    down:
      sendkey: "LEFTMETA+D"
      keypress:
        LEFTSHIFT:
          sendkey: "LEFTMETA+LEFTSHIFT+RIGHT"
    left:
      sendkey: "LEFTMETA+LEFTCTRL+TAB"
      keypress:
        LEFTSHIFT:
          sendkey: "LEFTMETA+LEFTCTRL+LEFTSHIFT+LEFT"
    right:
      sendkey: "LEFTMETA+LEFTSHIFT+LEFTCTRL+TAB"
      keypress:
        LEFTSHIFT:
          sendkey: "LEFTMETA+LEFTCTRL+LEFTSHIFT+RIGHT"

  3:
    left:
      sendkey: "LEFTALT+RIGHT"
    right:
      sendkey: "LEFTALT+LEFT"
    up:
      # begin: 
      #   command: ydotool keydown Alt
      # update: 
      #   command: ydotool key Tab
      #   interval: 5
      # end: 
      #   command: ydotool keyup Alt
      sendkey: "LEFTALT+LEFTSHIFT+TAB"
    down:
      # begin: 
      #   command: ydotool keydown Alt
      # update: 
      #   command: ydotool key Shift+Tab
      #   interval: 5
      # end: 
      #   command: ydotool keyup Alt
      sendkey: "LEFTALT+TAB"


plugin:
  inputs:
    libinput_command_input:
      enable-dwt: true
      enable-tap: true
      verbose: true
      show-keycodes: true
