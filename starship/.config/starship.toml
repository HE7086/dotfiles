add_newline = false

format = """
$hostname\
[ $directory](bg:#1C4961)\
[\uE0B0](fg:#1C4961 bg:#2F79A1)\
$git_branch$hg_branch\
[\uE0B0](fg:#2F79A1 bg:#3A95C7)\
$git_status\
[\uE0B0](fg:#3A95C7 bg:#40A9E0)\
$time\
[\uE0B0](fg:#40A9E0 bg:none) \
$all\
$fill\
$sudo\
$line_break\
$status$character
"""

[status]
disabled = false
format = "[$status]($style)"
pipestatus_format = "\\[$pipestatus\\]"
pipestatus = true

[character]
vicmd_symbol = "[‚ùÆ](bold yellow)"

[hostname]
format = "[ $ssh_symbol$hostname ]($style)[\uE0B0](fg:black bg:#1C4961)"
ssh_symbol = "\uF489 "
style = "bold fg:white bg:black"

[username]
disabled = true

[directory]
format = "[$path]($style)[ $read_only]($read_only_style)"
style = "bg:#1C4961 fg:white"
read_only_style = "bg:#1C4961 fg:red"
truncation_symbol = "./"

[git_branch]
format = "[ $symbol$branch ]($style)"
style = "bg:#2F79A1 fg:white"

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:#3A95C7 fg:white"

[time]
disabled = false
format = "[ $time ]($style)"
style = "bg:#40A9E0 fg:white"

[sudo]
disabled = false
format = "[\uE0B2](fg:#40A9E0)[\u26a1]($style)"
style = "bold bg:#40A9E0 fg:white"

[fill]
symbol = " "

[env_var]
disabled = true

[hg_branch]
disabled = true

[shlvl]
#todo: tmux
disabled = true

[package]
format = "[$symbol$version]($style)"
