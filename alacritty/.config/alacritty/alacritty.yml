import:
  - ~/.config/alacritty/local.yml

window:
  dimensions:
    columns: 120
    lines: 60
  dynamic_title: true


env:
  # TERM: xterm-256color
  TERM: alacritty


shell:
  program: /usr/bin/tmux
  args:
    - -l
    - "-2"


mouse:
  hide_when_typing: true


font:
  # override in local.yml
  # size: 13

  normal:
    family: Iosevka HE7086
    style: Regular

  bold:
    family: Iosevka HE7086
    style: Bold

  italic:
    family: Iosevka HE7086
    style: Italic

  bold_italic:
    family: Iosevka HE7086
    style: Bold Italic


shemes:
  # KDE Breeze (Ported from Konsole)
  breeze: &Breeze
    # Default colors
    primary:
      background: '#232627'
      foreground: '#fcfcfc'

      dim_foreground: '#eff0f1'
      bright_foreground: '#ffffff'
      dim_background: '#31363b'
      bright_background: '#000000'

    # Normal colors
    normal:
      black: '#232627'
      red: '#ed1515'
      green: '#11d116'
      yellow: '#f67400'
      blue: '#1d99f3'
      magenta: '#9b59b6'
      cyan: '#1abc9c'
      white: '#fcfcfc'

    # Bright colors
    bright:
      black: '#7f8c8d'
      red: '#c0392b'
      green: '#1cdc9a'
      yellow: '#fdbc4b'
      blue: '#3daee9'
      magenta: '#8e44ad'
      cyan: '#16a085'
      white: '#ffffff'

    # Dim colors
    dim:
      black: '#31363b'
      red: '#783228'
      green: '#17a262'
      yellow: '#b65619'
      blue: '#1b668f'
      magenta: '#614a73'
      cyan: '#186c60'
      white: '#63686d'

colors: *Breeze

key_bindings:
  - { key: Tab, mods: Control, chars: "\e[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\e[27;6;9~" }
  - { key: Comma, mods: Control, command: { 
        program: "xdg-open", 
        args: [".config/alacritty/alacritty.yml"] 
      }
    }
  # - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: N, mods: Control|Shift, chars: "\e[[CSn~" } # handled in tmux
  - { key: T, mods: Control|Shift, chars: "\e[[CSt~" } # handled in tmux
